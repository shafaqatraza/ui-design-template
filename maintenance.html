<!DOCTYPE html>

<html class="no-js" lang="en"> <!--<![endif]-->

<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="RealEarth - Real Estate Agencey, apartmanents and vacation rentals.">
    <meta name="author" content="CreateIT">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="keywords" content="real estate template, real estate agency, html5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no">

    <title> RealEarth - HTML5 Template for Real Estate Agencies</title>

     <link rel="icon" href="assets/images/demo-content/realestate-favicon.png">

    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <!--[if lt IE 9]>
    <script src="assets/bootstrap/js/html5shiv.min.js"></script>
    <script src="assets/bootstrap/js/respond.min.js"></script>
    <![endif]-->

    <script src="assets/js/modernizr.custom.js"></script>
</head>
<body class="ct-headroom--scrollUpBoth cssAnimate ct-js-snapperClose">



<header class="ct-mediaSection ct-u-text--white" data-stellar-background-ratio="0.3" data-height="100%" data-type="pattern" data-bg-image="assets/images/demo-content/404-parallax.jpg" data-bg-image-mobile="assets/images/demo-content/404-parallax.jpg">
    <div class="ct-mediaSection-inner">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="ct-animation--container">
                        <img src="assets/images/demo-content/logo-maintenance.png" alt="">
                        <div class="rotating big">
                            <i class="fa fa-cog "></i>
                        </div>
                        <div class="rotating--reverse medium">
                            <i class="fa fa-cog"></i>
                        </div>
                        <div class="rotating small">
                            <i class="fa fa-cog "></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 ct-u-paddingBoth90">
                    <div class="ct-headerText--normal">
                        <h2 class="text-uppercase ct-fw-600 ct-u-marginBottom30">
                            service temporarily not avalible
                            <br>
                            <span class="ct-u-text--dark"> we will back soon</span>
                        </h2>
                        <span class="ct-u-borderTop--white">We are currently performing scheduled maintenance. Our specialists are working hard to get our site online.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- JavaScripts -->

<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/dependencies.js"></script>

<script src="assets/js/ct-mediaSection/jquery.stellar.min.js"></script>

<script src="assets/js/main.js"></script>



<!-- switcher -->
<script src="demo/js/demo.js"></script>

<div id="stylechooser">

    <div class="easyBox flat">
        <p class="light h4">Settings</p>
        <a href="#" class="halflings cog" id="styleToggle"><i class="fa fa-cogs"></i></a>
    </div>
    <div class="easyBox">
        <div class="mkSpace">
            <ul class="demoList clearfix">
                <li><a href="#" title="default" data-value='default'><span class="demoColor" style="background:#60a7d4;"></span></a></li>
                <li><a href="#" title="orange" data-value="orange"><span class="demoColor" style="background:#ff7f00;"></span></a></li>
                <li><a href="#" title="yellow" data-value="yellow"><span class="demoColor" style="background:#ffd600;"></span></a></li>
                <li><a href="#" title="green" data-value="green"><span class="demoColor" style="background:#8dc153;"></span></a></li>
                <li><a href="#" title="purple" data-value="purple"><span class="demoColor" style="background:#6c446e;"></span></a></li>
                <li><a href="#" title="red" data-value="red"><span class="demoColor" style="background:#bf5252;"></span></a></li>
            </ul>
        </div>
    </div>
    <div class="easyBox">
        <div class="mkSpace">
            <div class="title">
                <p class="light h5">Dropdown <strong>Style</strong></p>
            </div>
            <div class="switch-animations">
                <div class="select">
                    <select id="dropdownSelect" onchange="selectDropdown()">
                        <option value="ct-navbar--fadeIn">fadeIn</option>
                        <option value="ct-navbar--fadeInLeft">fadeInLeft</option>
                        <option value="ct-navbar--fadeInRight">fadeInRight</option>
                        <option value="ct-navbar--fadeInDown">fadeInDown</option>
                        <option value="ct-navbar--fadeInUp">fadeInUp</option>
                        <option value="ct-navbar--pulse">pulse</option>
                        <option value="ct-navbar--bounceIn">bounceIn</option>
                        <option value="ct-navbar--bounceInLeft">bounceInLeft</option>
                        <option value="ct-navbar--bounceInRight">bounceInRight</option>
                        <option value="ct-navbar--flipInX">flipInX</option>
                        <option value="ct-navbar--flipInY">flipInY</option>
                        <option value="ct-navbar--zoomIn">zoomIn</option>
                        <option value="ct-navbar--zoomInDown">zoomInDown</option>
                        <option value="ct-navbar--zoomInUp">zoomInUp</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="easyBox">
        <div class=" title">
            <p class="light h5">Body <strong>Layout</strong></p>
        </div>
        <div class="switch-toggle">
            <div class="onoffswitch">
                <input type="checkbox" data-refresh="true" data-value="boxed" data-clear-container-deselected="#patternContainer" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
                <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="easyBox">
        <div class="title">
            <p class="light h5">Background <strong>Pattern</strong></p>

        </div>
        <div id="patternContainer">
            <div class="mkSpace">
                <ul class="demoList clearfix">
                    <li><a data-refresh="true" data-dependent="#myonoffswitch:not(.demoActive)" href="#" class="refresh" title="ptn7" data-value="ptn7"><span class="demoPattern" style="background: url('assets/images/bg_pattern_07.jpg');"></span></a></li>
                    <li><a data-refresh="true" data-dependent="#myonoffswitch:not(.demoActive)" href="#" class="refresh" title="ptn3" data-value="ptn3"><span class="demoPattern" style="background: url('assets/images/bg_pattern_03.jpg')"></span></a></li>
                    <li><a data-refresh="true" data-dependent="#myonoffswitch:not(.demoActive)" href="#" class="refresh" title="ptn11" data-value="ptn11"><span class="demoPattern" style="background: url('assets/images/bg_pattern_11.jpg')"></span></a></li>
                    <li><a data-refresh="true" data-dependent="#myonoffswitch:not(.demoActive)" href="#" class="refresh" title="ptn9" data-value="ptn9"><span class="demoPattern" style="background: url('assets/images/bg_pattern_09.jpg')"></span></a></li>
                </ul>
            </div>
        </div>
    </div>

</div>
<!-- end switcher -->
</body>

</html>
